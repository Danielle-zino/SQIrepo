	<script type="text/javascript">
		var symbols,fvalue,svalue, state = false;
		function soon (){
			state= true;
			myScreen.value="0";
			son.style.display = "none";
			sof.style.display = "inline";
			
		}

		function mynumbs(a) {
			if(state){
				if (myScreen.value == 0) {
				myScreen.value = a; 
				// if (myScreen.value)
				// myScreen.value += a;
				} else if (myScreen.value !== "") {
					myScreen.value

					+= a;
				}
			}
			else{
				myScreen.value= "";
			}
		}
			function mySymbol(w){
				fvalue =parseFloat(myScreen.value);
				myScreen.value= "";
				symbols = w;
				}
// 
				function arith(){
					if (state){
					svalue=parseFloat(myScreen.value);
					if(symbols == '/'){
						myScreen.value = fvalue / svalue;
					}
					else if(symbols == '+'){
						myScreen.value = fvalue + svalue;
					}         
					else if(symbols == '-'){
						myScreen.value = fvalue - svalue;	
					} 
					else if(symbols == '*'){
						myScreen.value = fvalue * svalue;

					}
					else if(arith == '='){
						myScreen.value ="";
					
					}
				}
			}
				function TAN(){
					// if (state) {
						myScreen.value=Math.tan(myScreen.value );
					// }
					
				}
				function COS(){
					if (state){
			myScreen.value=Math.cos(myScreen.value);  

		}
	}
					
				
				function SIN(){
					// if (state) {
					myScreen.value=Math.sin(myScreen.value );	
					}
					// }
					
		  		
				function LOG(){
					// if (state){
					myScreen.value=Math.log(myScreen.value )
		     		// }
		     	}
				function ROOT(){
					// if (state){
					myScreen.value=Math.sqrt(myScreen.value )
				// }
			}


				function del() {
					myScreen.value = myScreen.value.slice(0,-1)
					// myScreen.value="";
					
				}
		
				
					// function off(){	
					// 	myScreen.value="";
							
					// 	}

						function pie(){
							if (state){
				myScreen.value=myScreen.value *3.141592653589793;
         }
     }
				function absolute(){
					if (state){
				myScreen.value=Math.abs(myScreen.value );
			}
			}
			function square(){
				if (state){
					myScreen.value=Math.pow(myScreen.value ,2);
				}
			}				
			
				
		 function soff() {
			state = false;
			sof.style.display = "none";
			son.style.display = "inline";
			myScreen.value = "";

		}	

 
	</script>
	<form id="general">
	<input type="" id="myScreen" name=""><br>
